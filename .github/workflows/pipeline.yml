name: CI/CD .NET 9 Docker + Kubernetes

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  #---------------------------------------------
  # Job 1: Build, Teste e Publicação da Imagem Docker
  #---------------------------------------------
  build-and-push:
    name: Build, Test and Push to ECR
    runs-on: ubuntu-latest
    environment: Production

    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore ../../src/Tech.Challenge
      working-directory: src/Tech.Challenge

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src/Tech.Challenge

    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: tests/Tech.Challenge.Unit

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      working-directory: src/
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG -f Tech.Challenge/Dockerfile .
        docker push $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

  #---------------------------------------------
  # Job 2: Deploy da Aplicação no Kubernetes
  #---------------------------------------------
  deploy-app:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    environment: Production
    needs: [build-and-push]
    env:
      IMAGE_URI: ${{ needs.build-and-push.outputs.image-uri }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Configure Kubectl
      run: |
        aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}

    - name: Create or Update DB Secret
      env:
        # Passa os segredos do GitHub Actions para o ambiente do script
        DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
      run: |
        kubectl create secret generic techchallenge-secret \
          --from-literal=ConnectionStrings__PostgreSql="$DB_CONNECTION_STRING" \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to Kubernetes
      run: |
        # Substitui o placeholder pela imagem real do ECR
        echo "Substituindo o placeholder pela imagem: ${{ env.IMAGE_URI }}"
        sed -i 's|DOCKER_IMAGE_PLACEHOLDER|${{ env.IMAGE_URI }}|g' k8s/deployment.yaml

        # Aplica os manifestos (Service, Deployment e Ingress)
        echo "Aplicando os manifestos do Kubernetes..."
        kubectl apply -f k8s/

  #---------------------------------------------
  # Job 3: Deploy do API Gateway (Terraform)
  #---------------------------------------------
  deploy-infra-gateway:
    name: Deploy API Gateway with Terraform
    runs-on: ubuntu-latest
    environment: Production
    needs: [deploy-app] # Só roda depois que o App e o Ingress forem aplicados no K8s
    
    # Define o diretório padrão para os comandos run deste job
    defaults:
      run:
        working-directory: gateway-tf

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # Passo Crucial: Espera o Controller criar o ALB na AWS antes de o Terraform tentar ler
    - name: Wait for ALB Provisioning
      run: |
        echo "Aguardando 60 segundos para propagação do ALB criado pelo Kubernetes Ingress..."
        sleep 60

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/master'
      run: terraform apply -auto-approve