apiVersion: apps/v1
kind: Deployment
metadata:
  name: techchallenge-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16.1
          envFrom:
            - configMapRef:
                name: techchallenge-config  # injeta variï¿½veis do ConfigMap
            - secretRef:
                name: techchallenge-secret   # injects POSTGRES_USER, POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}
