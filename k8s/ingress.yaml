apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tech-challenge-ingress
  annotations:
    # Mantenha as annotations de configuração
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Pode remover a "kubernetes.io/ingress.class" se usar o campo abaixo
spec:
  ingressClassName: alb  # <--- ADICIONE ESTA LINHA AQUI
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tech-challenge-service
                port:
                  number: 80